<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Game</title>
</head>

<body>
    <div class="start">
        <h1>Clique para iniciar o Jogo</h1>
        <h2>Jokenpô</h2>
        <button id="button-start">Play</button>
    </div>

    <div class="content">

        <section class="introducion">
            <div>
                <h2 id="text-score"></h2>
                <h2 id="first">Escolha um para jogar</h2>
            </div>
        </section>

        <section class="actions-game">
            <div>
                <button id="button-pedra">
                    <img src="./images/pedra.png" alt="imagem desenho mão pedra">
                </button>
                <button id="button-papel">
                    <img src="./images/papel.png" alt="imagem desenho mão papel">
                </button>
                <button id="button-tesoura">
                    <img src="./images/tesoura.png" alt="imagem desenho mão tesoura">
                </button>
            </div>
        </section>

        <section class="actions-result">
            <div>
                <h2 id="text-result"></h2>

                <button id="game-finish">Stop</button>
                <button id="button-again">Play Again</button>
            </div>
        </section>
    </div>

    <footer>
        <h3>
            Made by Aliny
        </h3>

        <div>

            <a aria-label="linkedin Aliny" href="https://www.linkedin.com/in/aliny-souza-0144261b4/">
                <img src="./images/linkedin-square.png" alt="">
            </a>
            <a aria-label="github Aliny" href="https://github.com/alisouzr">
                <img src="./images/github.png" alt="">
            </a>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
